<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="resources/Dragons Trails-dark-favicon.png">
    <link rel="stylesheet" href="/public/css/dash-products.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    


    <!--swipper-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <title></title>
</head>
<body>

    <!--include side bar-->



    <!--products container-->
    <div class="products">
        <h1>all products</h1>
        <!--actions-->
        <div class="actions">
            <!--category-->
            <form class="view-category">
                <label for="cars">view by category:</label>
                <select name="cars" id="cars">
                  <option value="volvo">category1</option>
                  <option value="saab">category2</option>
                  <option value="opel">category3</option>
                  <option value="audi">category4</option>
                </select>
                <br><br>
                    <button>search</button>
            </form>
            <!--add new product-->
            <form action="">
                <button>add new product</button>
            </form> 
        </div>
        <!--products container-->
        <div class="product">
            <!--product card-->
            <div class="product-card">
                <a style="text-decoration: none;" href="../product-page.html">
                    <img src="/public/pictures/wood monitor 2.png" alt="">
                    <p>Wood Monitor Stand</p>
                    <div class="info">
                        <p>category: monitor</p>
                        <p>sold: 5</p>
                        <p>stock: 12</p>
                        <p>price: 210</p>
                    </div>
                </a>
                <!--delete button-->
                <form action="">
                    <button>delete product</button>
                </form>
                <!--edit button-->
                <form action="">
                    <button>update product</button>
                </form>
            </div>
        </div>
    </div>




















    <script defer src="javascript/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a5df376e05.js" crossorigin="anonymous"></script>
</body>
</html>
